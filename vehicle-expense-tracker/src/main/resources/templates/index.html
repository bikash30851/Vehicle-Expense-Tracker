	<div class="container">
		<h1>
			Vehicle Expense Tracker

			<!-- This is not working currently -->
			Welcome <span sec:authentication="principal.username"> User</span>
		</h1>

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#exampleModalCenter">Register a vehicle</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Enter
							Vehicle Details</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<form th:action="@{/vehicles}" method="post">
							<div class="form-group">
								<label for="make">Make</label> <input type="text"
									class="form-control" id="make" name="make" required>
							</div>
							<div class="form-group">
								<label for="model">Model</label> <input type="text"
									class="form-control" id="model" name="model" required>
							</div>
							<div class="form-group">
								<label for="year">Year</label> <input type="number"
									class="form-control" id="year" name="year" required>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary">Register</button>
					</div>
				</div>
			</div>
		</div>


		<label for="vehicle-select">Select a vehicle:</label> <select
			id="vehicle-select" name="vehicle">
			<option th:each="vehicle : ${vehicles}" th:value="${vehicle}"
				th:text="${vehicle}"></option>
		</select> <label for="month-select">Select a Month:</label> <select
			id="month-select" name="month">
			<option value="1">January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>



		<div class="container">
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Date</th>
							<th scope="col">Value</th>
							<th scope="col">Type of Expense</th>
							<th scope="col">Amount</th>					
						</tr>
					</thead>
				
				</table>
			</div>
		</div>



	</div>
